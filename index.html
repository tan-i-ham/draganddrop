<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="jqxDragDrop, jQuery Draggable, jQWidgets, Default Functionality" />
    <meta name="description" content="jqxDragDrop is a plugin which will make any DOM element draggable. It can be used in 
combination with many widgets like jqxTree, jqxGrid, jqxListBox and etc." />
    <title id='Description'>drag target to right</title>
    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="css/drag.css" type="text/css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.columnsresize.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdragdrop.js"></script>
    <!-- slider import -->
    <script type="text/javascript" src="jqwidgets/jqxslider.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="js/demos.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script>
        $(document).ready(function() {
            function displayEvent(event) {
                var eventData = event.type;
                eventData += ': ' + event.args.value;
                $('#events').jqxPanel('clearContent');
                $('#events').jqxPanel('prepend', '<div class="item" style="margin-top: 5px;">' + eventData + '</div>');


            }
            $('#events').jqxPanel({
                height: '250px',
                width: '450px'
            });
            $('#jqxSlider div').css('margin', '5px');
            //change event
            $('#jqxSlider').jqxSlider({
                template: "success",
                tooltip: true,
                mode: 'fixed',
                width: '100%',
                height: 60,
                min: 0,
                max: 100,
                value: 10,
                ticksFrequency: 10,
                showMinorTicks: true,
                minorTicksFrequency: 1,
                showTickLabels: true
            });


            $('#jqxSlider').on('change', function(event) {
                displayEvent(event);
            });

        });
    </script>
</head>

<body>


    <div class="container-fluid">
        <div id="shop" class="row draggable-demo-shop jqx-rc-all">

            <div id="catalog" class="left jqx-rc-all col-lg-2"></div>
            <div class="col-lg-10">
                <h1>您的投資組合</h1>
                <div class="col-lg-8 right jqx-rc-all">


                    <div class="draggable-demo-title jqx-rc-t">股票</div>

                    <div id="stock" class="draggable-demo-cart jqx-rc-all target">
                        <div id="jqxgrid" class="target"></div>

                    </div>


                    <div class="draggable-demo-total">Total: <strong><span id="total">$ 0</span></strong></div>
                </div>


                <div style="clear: both;"></div>

            </div>
        </div>
        <div class="row">


            <div id="container" style="float: left">
                <div style='margin: 20px;'>Success</div>

                <div style='margin: 20px;' id='jqxSlider'></div>

                <div style="font-family: Verdana; font-size: 12px;">
                    Events:</div>
                <!-- <div id="events" style="border-width: 0px;"> -->
                <div id="events" style="margin-top: 5px; margin-right: 20px; border-width: 0px;"></div>


            </div>
        </div>


    </div>



</body>

</html>
