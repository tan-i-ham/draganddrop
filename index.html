<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="jqxDragDrop, jQuery Draggable, jQWidgets, Default Functionality" />
    <meta name="description" content="jqxDragDrop is a plugin which will make any DOM element draggable. It can be used in 
combination with many widgets like jqxTree, jqxGrid, jqxListBox and etc." />
    <title id='Description'>drag target to right</title>


    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="css/drag.css" type="text/css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.columnsresize.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdragdrop.js"></script>
    <!-- slider import -->
    <script type="text/javascript" src="jqwidgets/jqxslider.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="js/demos.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/tab.js"></script>

    <!-- tabs import -->
    <script type="text/javascript" src="jqwidgets/jqxtabs.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcombobox.js"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


</head>

<body class="default">


    <div class="container-fluid">

        <div id="shop" class="row draggable-demo-shop jqx-rc-all">


            <div id='tabs' class="col-lg-4" style="height: 100%; padding: 0;">
                <ul>
                    <li style="margin-left: 30px;">所有標的</li>
                    <li>熱門組合 1</li>
                    <li>熱門組合 2</li>
                    <li>熱門組合 3</li>
                    <li>熱門組合 4</li>
                    <li>熱門組合 5</li>



                </ul>
                <div id="catalog" class="left jqx-rc-all col-lg-12"></div>
                <div id="combine_hot1" class="left jqx-rc-all col-lg-12"></div>
                <div id="combine_hot2" class="left jqx-rc-all col-lg-12"></div>
                <div>3</div>
                <div>4</div>
                <div>5</div>




            </div>



            <div class="col-lg-6">
                <h1>您的投資組合</h1>
                <div class=" right jqx-rc-all">

                    <div class="draggable-demo-title jqx-rc-t">股票</div>

                    <div id="stock" class="draggable-demo-cart jqx-rc-all">
                        <div id="jqxgrid" class="target"></div>

                    </div>


                    <div class="draggable-demo-total">Total: <strong><span id="total">$ 0</span></strong></div>
                    <div class="draggable-demo-total">stock Total: <strong><span id="total_stock">$ 0</span></strong></div>
                    <div class="draggable-demo-total">debt Total: <strong><span id="total_debt">$ 0</span></strong></div>
                    <br>
                    <div class="draggable-demo-total">stock %: <strong><span id="stock_ratio">0 %</span></strong></div>
                    <div class="draggable-demo-total">debt %: <strong><span id="debt_ratio">0 %</span></strong></div>

                </div>


                <div style="clear: both;"></div>

            </div>
        </div>

        <div class="row">


            <div id="container" style="float: left">
                <div style='margin: 20px;'>Success</div>

                <div style='margin: 20px;' id='jqxSlider'></div>

                <div style="font-family: Verdana; font-size: 12px;">
                    Events:</div>
                <!-- <div id="events" style="border-width: 0px;"> -->
                <div id="events" style="margin-top: 5px; margin-right: 20px; border-width: 0px;"></div>


            </div>
        </div>


    </div>



</body>

</html>
